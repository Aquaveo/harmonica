stages:
  - mirror
  - build
  - deploy

variables:
  GITHUB_REPO_URL: "https://github.com/Aquaveo/harmonica.git"
  GITLAB_REPO_URL: "https://git.aquaveo.com/Aquaveo/model-executables/harmonica-mirror.git"
  GITHUB_ORG: "Aquaveo"
  GITHUB_REPO_NAME: "harmonica"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/pip-cache"
  PYTHON: C:\\Python36

cache:
  paths:
    - "$CI_PROJECT_DIR/pip-cache"
  key: "$CI_PROJECT_ID"

build:
  stage: build
  variables:
    PIP_INDEX_URL: "https://public.aquapy.aquaveo.com/aquaveo/stable"
  script:
    - curl -X POST -H "Content-Type:application/json" -H "Authorization:token %GITHUB_TOKEN%" "https://api.github.com/repos/%GITHUB_ORG%/%GITHUB_REPO_NAME%/statuses/%CI_COMMIT_SHA%" --data "{\"state\":\"pending\", \"target_url\":\"%CI_JOB_URL%\", \"description\":\"Gitlab is processing the commit\", \"context\":\"continuous-integration/gitlab-ci\"}"
    - pip.exe install coverage
    - pip.exe install -e .
    - coverage run --omit=tests/*,harmonica/cli/*,harmonica/data/*,harmonica/examples/*,*__init__.py --source=harmonica setup.py test
    - coverage html -d coverage_html
    - coverage report --fail-under 10 -m --skip-covered
    - curl -X POST -H "Content-Type:application/json" -H "Authorization:token %GITHUB_TOKEN%" "https://api.github.com/repos/%GITHUB_ORG%/%GITHUB_REPO_NAME%/statuses/%CI_COMMIT_SHA%" --data "{\"state\":\"success\", \"target_url\":\"%CI_JOB_URL%\", \"description\":\"The build succeeded!\", \"context\":\"continuous-integration/gitlab-ci\"}"
  except:
    - triggers
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  artifacts:
    paths:
      - coverage_html
    expire_in: 1 week
  tags:
    - Windows

deployment:
  stage: deploy
  script:
    - curl -X POST -H "Content-Type:application/json" -H "Authorization:token %GITHUB_TOKEN%" https://api.github.com/repos/%GITHUB_ORG%/%GITHUB_REPO_NAME%/statuses/%CI_COMMIT_SHA% --data "{\"state\":\"pending\", \"target_url\":\"%CI_JOB_URL%\", \"description\":\"Gitlab is processing the commit\", \"context\":\"continuous-integration/gitlab-ci\"}"
    - pip.exe install devpi-client
    - devpi use %DEVPI_URL%
    - devpi login %DEVPI_USER% --password %DEVPI_PASS%
    - devpi upload --no-vcs --formats sdist
    - curl -X POST -H "Content-Type:application/json" -H "Authorization:token %GITHUB_TOKEN%" https://api.github.com/repos/%GITHUB_ORG%/%GITHUB_REPO_NAME%/statuses/%CI_COMMIT_SHA% --data "{\"state\":\"success\", \"target_url\":\"%CI_JOB_URL%\", \"description\":\"The deploy succeeded!\", \"context\":\"continuous-integration/gitlab-ci\"}"
  only:
    - tags
  except:
    - triggers
  tags:
    - Windows
